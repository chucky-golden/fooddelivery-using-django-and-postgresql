{% if messages %}

    {% for message in messages %}
        <div class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center">
                <button class="close" data-dismiss="alert">&times;</button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        ERROR:
                    {% else %}
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
            </div>
        </div>
    {% endfor %}

{% endif %}
